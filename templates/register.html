{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}

{% block content %}
<h1>Регистрация</h1>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post" action="/register">
        <label>Введите имя:
            <input type="text" name="user_name" required>
        </label>
        <button type="submit">Далее</button>
    </form>
    <form method="get" action="/">
        <button>Отмена</button>
    </form>
{% endblock %}
